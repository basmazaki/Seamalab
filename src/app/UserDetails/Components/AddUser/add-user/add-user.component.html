

<!-- main app container -->
<div >
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
             
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"  novalidate>
                  <div class="form-group">
                      <label for="Name"> Name</label>
                      <input type="text"
                       class="form-control"
                        name="Name" 
                        [(ngModel)]="newUser.Name"
                         #Name="ngModel"
                          [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" 
                          required />
                      <div *ngIf="f.submitted && Name.invalid"
                       class="invalid-feedback">
                          <div *ngIf="Name.errors.required"> Name is required</div>
                      </div>
                  </div>


                  <div class="form-group">
                      <label for="Phone">Phone</label>
                      <input type="text"
                       class="form-control"
                        name="Phone"
                         [(ngModel)]="newUser.Phone" 
                         #Phone="ngModel"
                          [ngClass]="{ 'is-invalid': f.submitted && Phone.invalid }" required />
                      <div *ngIf="f.submitted && Phone.invalid" class="invalid-feedback">
                          <div *ngIf="Phone.errors.required">Phone is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label for="Status">Status</label>
                    <input type="text"
                     class="form-control"
                      name="Status"
                       [(ngModel)]="newUser.Status" 
                       #Status="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && Status.invalid }" required />
                    <div *ngIf="f.submitted && Status.invalid" class="invalid-feedback">
                        <div *ngIf="Status.errors.required">Status is required</div>
                    </div>
                </div>

                  <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="text"
                       class="form-control" 
                       name="Email" 
                       [(ngModel)]="newUser.Email"
                        #Email="ngModel"
                         [ngClass]="{ 'is-invalid': f.submitted && Email.invalid }" required email />
                      <div *ngIf="f.submitted && Email.invalid" class="invalid-feedback">
                          <div *ngIf="Email.errors.required">Email is required</div>
                          <div *ngIf="Email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
               
                  <div class="form-group">
                      <button class="btn btn-primary">Save</button>
                  </div>
              </form>
              <button class="btn btn-primary" (click)="goBack()">Back</button><br><br>
          </div>
      </div>
  </div>
</div>
