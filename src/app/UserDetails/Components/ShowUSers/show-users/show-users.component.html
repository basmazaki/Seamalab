<!-- https://www.npmjs.com/package/ngx-pagination?fbclid=IwAR1pkSoqqeNmrbijNwVyEhzL4861ED7Rdegnx6oFepQaEawKduOvyjUEHG8 -->
<div class="container" >
  <a  i18n="@@Add" class="btn" routerLink="/Add" routerLinkActive="active-link" >Add New User</a>
 
  <br><br>
  
  <div id="dataTable" >
      <nav class="navbar">
          <input class="form-control" type="text" name="search by name " [(ngModel)]="UserFilter" placeholder="search by name " >      
        </nav>
  <table >
    <thead >
      <tr id="head" style="background-color: rgb(2, 2, 95)">
        <th>#</th>
        <th scope="col">ID</th>
        <th scope="col">Name
          
        </th>
        <th scope="col">Phone</th>
        <th scope="col">Status</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of ListOfUserToShow| paginate: { itemsPerPage: 4, currentPage: p}|UserFilter:UserFilter; let i = index">
          <td>{{i}}</td>
        <td>{{user.ID}}</td>
        <td>{{user.Name}}</td>
        <td>{{user.Phone}}</td>
        <td>{{user.Status}}</td>
        <td>{{user.Email}}</td>
        <td scope="col" ><a  i18n="@@Update" class="btn" routerLink="/Update/{{user.ID}}" routerLinkActive="active-link" >Edit</a></td>  
        <td scope="col"  ><button class="btn" i18n="@@Delete" (click)="Delete(user.ID)">Delete</button></td>
      </tr>
    </tbody> 
  </table>
  <br><br>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <br><br>
 </div>
 <button class="btn btn-primary"  Id="backBtn"(click)="goBack()">Back</button><br><br>
</div>
