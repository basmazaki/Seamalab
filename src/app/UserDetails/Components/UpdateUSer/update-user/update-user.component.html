<!-- main app container -->
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- (ngSubmit)="f.form.valid && onSubmit(newUser.ID)" -->
        <form name="form"  #f="ngForm" novalidate>
          <div class="form-group">
            <label for="ID"> ID</label>
            <input type="number" class="form-control" name="ID" [(ngModel)]="UserUpdate.ID" #ID="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && ID.invalid }" required disabled />
            <div *ngIf="f.submitted && ID.invalid" class="invalid-feedback">
              <div *ngIf="ID.errors.required"> Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Name"> Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="UserUpdate.Name" #Name="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />
            <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
              <div *ngIf="Name.errors.required"> Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control" name="Phone" [(ngModel)]="UserUpdate.Phone" #Phone="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Phone.invalid }" required />
            <div *ngIf="f.submitted && Phone.invalid" class="invalid-feedback">
              <div *ngIf="Phone.errors.required">Phone is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Status">Status</label>
            <input type="text" class="form-control" name="Status" [(ngModel)]="UserUpdate.Status" #Status="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Status.invalid }" required />
            <div *ngIf="f.submitted && Status.invalid" class="invalid-feedback">
              <div *ngIf="Status.errors.required">Status is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" name="Email" [(ngModel)]="UserUpdate.Email" #Email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Email.invalid }" required email />
            <div *ngIf="f.submitted && Email.invalid" class="invalid-feedback">
              <div *ngIf="Email.errors.required">Email is required</div>
              <div *ngIf="Email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" i18n="@@AddNewUser" (click)="onSubmit(UserUpdate.ID)">Update User</button>
          </div>
        </form>
        <button class="btn btn-primary" (click)="goBack()">Back</button><br><br>
      </div>
    </div>
  </div>
</div>
